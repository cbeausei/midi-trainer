<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>MIDI Trainer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
        rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js">
  </script>
  <script src="config.js"></script>
  <script src="constants.js"></script>
  <script src="sound-player.js"></script>
  <script src="sound-visualizer.js"></script>
  <script src="controller.js"></script>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }
    body {
      background-color: #555555;
      color: rgba(255, 255, 255, 0.87);
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }
    [hidden] {
      display: none;
    }
    [abs-div] {
      background-color: rgba(255, 255, 255, 0.87);
      border: solid 2px #333333;
      border-radius: 12px;
      color: black;
      font-size: 20px;
      outline: none;
      padding: 15px 25px;
      position: absolute;
      text-align: center;
    }
    [abs-center] {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    [hover-background]:hover {
      background-color: #aaaaaa;
      cursor: pointer;
    }
    [hover-color]:hover {
      color: red;
      cursor: pointer;
    }
    [header] {
      padding: 20px;
    }
    [header-title] {
      font-size: 24px;
    }
    [header-menu] {
      display: inline-block;
      float: right;
      margin-left: 15px;
      margin-top: 4px;
    }
    [menu] {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    [section] {
      border-top: solid 2px rgba(128, 128, 128, 0.87);
      margin-bottom: 10px;
      padding: 10px 20px;
    }
    [section-title] {
      font-size: 20px;
      margin-bottom: 10px;
    }
    [part-title] {  
      font-size: 16px;
      margin: 10px 0;
    }
    [viz] {
      border-radius: 10px;
      height: 100px;
      width: 100%;
    }
    [notes] {
      background-color: #333333;
      border-radius: 10px;
      height: 100px;
      line-height: 90px;
      text-align: center;
      overflow: hidden;
      padding: 5px;
      width: 100%;
    }
    [note-name] {
      font-size: 16px;
    }
    [note-octave] {
      font-size: 10px;
    }
  </style>
</head>
<body>
  <!-- Absolute elements -->
  <button abs-div abs-center hover-background type="button" id="start"
          onclick="app.start()">
    START
  </button>
  <div abs-div menu hidden id="menu"
       onmouseleave="app.closeMenu()">
    <a href="https://github.com/cbeausei/midi-trainer"
       target="blank_">
      GitHub
    </a>
  </div>

  <!-- Tooltips -->
  <div id="play-viz-tooltip" class="mdc-tooltip" role="tooltip" aria-hidden="true">
    <div class="mdc-tooltip__surface">
      play visualization
    </div>
  </div>
  <div id="pause-viz-tooltip" class="mdc-tooltip" role="tooltip" aria-hidden="true">
    <div class="mdc-tooltip__surface">
      pause visualization
    </div>
  </div>

  <!-- Main structure -->
  <div header>
    <span header-title>ðŸŽ¹ MIDI Music Trainer</span>
    <span hidden header-menu hover-color class="material-icons"
          id="menu-icon"
          onclick="app.openMenu()">
      menu
    </span>
    <div header-menu class="mdc-menu-surface--anchor"
         hover-color onclick="app.openInstrumentMenu()">
      <span id="instrument-menu-name" style="vertical-align: super;"></span>
      <span class="material-icons">arrow_drop_down</span>
      <div class="mdc-menu mdc-menu-surface" id="instrument-menu"></div>
    </div>
  </div>
  <div sections hidden id="sections">
    <!-- Visualization -->
    <div section>
      <div section-header>
        <span section-title style="vertical-align: middle;">Visualization</span>
        <span hover-color id="viz-icon" class="material-icons"
              style="vertical-align: middle; margin-left: 15px;"
              aria-describedby="play-viz-tooltip"
              onclick="app.playVisualization()">
          play_arrow
        </span>
        <span hover-color id="viz-icon" class="material-icons"
              style="vertical-align: middle;"
              aria-describedby="pause-viz-tooltip"
              onclick="app.pauseVisualization()">
          pause
        </span>
      </div>
      <div section-content>
        <div part>
          <div part-title>Time domain</div>
          <canvas viz id="viz-time"></canvas>
        </div>
        <div part>
          <div part-title>Frequencies</div>
          <canvas viz id="viz-freq"></canvas>
        </div>
      </div>
    </div>

    <!-- Played notes -->
    <div section>
      <div section-header section-title>Notes</div>
      <div part>
        <div notes id="notes"></div>
      </div>
    </div>
  </div>
</body>
</html>
