<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>MIDI Trainer</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="config.js"></script>
  <script src="sound-player.js"></script>
  <script src="sound-visualizer.js"></script>
  <script src="controller.js"></script>
  <style>
    body {
      background-color: #555555;
      color: rgba(255, 255, 255, 0.87);
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }
    [hidden] {
      display: none;
    }
    [abs-div] {
      background-color: rgba(255, 255, 255, 0.87);
      border: solid 2px #333333;
      border-radius: 12px;
      color: black;
      font-size: 20px;
      outline: none;
      padding: 15px 25px;
      position: absolute;
      text-align: center;
    }
    [abs-center] {
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    [hover-background]:hover {
      background-color: #aaaaaa;
      cursor: pointer;
    }
    [hover-color]:hover {
      color: red;
      cursor: pointer;
    }
    [header] {
      padding: 20px;
    }
    [header-title] {
      font-size: 24px;
    }
    [header-menu] {
      float: right;
      margin-top: 4px;
    }
    [menu] {
      position: absolute;
      right: 20px;
      top: 20px;
    }
    [section] {
      border-top: solid 2px rgba(128, 128, 128, 0.87);
      padding: 10px 20px;
    }
    [section-title] {
      font-size: 20px;
    }
    [part-title] {  
      font-size: 16px;
      margin: 10px 0;
    }
    [viz] {
      border-radius: 10px;
      height: 100px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Absolute elements -->
  <button abs-div abs-center hover-background type="button" id="start"
          onclick="app.start()">
    START
  </button>
  <div abs-div menu hidden id="menu"
       onmouseleave="app.closeMenu()">
    <a href="https://github.com/cbeausei/midi-trainer"
       target="blank_">
      GitHub
    </a>
  </div>

  <!-- Main structure -->
  <div header>
    <span header-title>ðŸŽ¹ MIDI Music Trainer</span>
    <span hidden header-menu hover-color class="material-icons"
          id="menu-icon"
          onclick="app.openMenu()">
      menu
    </span>
  </div>
  <div section hidden id="viz">
    <div section-header>
      <span section-title style="vertical-align: middle;">Visualization</span>
      <span hover-color id="viz-icon" class="material-icons"
            style="vertical-align: middle; margin-left: 10px;"
            onclick="app.vizSwitch()">
        pause_circle_outline
      </span>
    </div>
    <div section-content>
      <div part>
        <div part-title>Time domain</div>
        <canvas viz id="viz-time"></canvas>
      </div>
      <div part>
        <div part-title>Frequencies</div>
        <canvas viz id="viz-freq"></canvas>
      </div>
    </div>
  </div>
</body>
</html>
